<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-my-column-heading">Create or edit a My Column</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!myColumn.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="myColumn.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_columnName">Column Name</label>
                    <input type="text" class="form-control" name="columnName" id="field_columnName"
                        [(ngModel)]="myColumn.columnName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="myColumn.type" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_table">Table</label>
                    <select class="form-control" id="field_table" name="table" [(ngModel)]="myColumn.table" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="myTableOption.id === myColumn.table?.id ? myColumn.table : myTableOption" *ngFor="let myTableOption of mytables; trackBy: trackMyTableById">{{myTableOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
